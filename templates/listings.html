{% load static %}

{% extends 'base.html' %}

{% block title %}Объявления{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Объявления</h1>
    <div class="row">
        {% for listing in listings %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text">{{ listing.description|truncatewords:20 }}</p>
                    <a href="{% url 'listing_detail' listing.id %}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>Объявлений пока нет.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
