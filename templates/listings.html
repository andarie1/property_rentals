{% load static %}
<html>
<head>
    <title>Listings</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/listings/">Listings</a>
        <a href="/listings/about">About Us</a>
        <a href="/listings/contact">Contact Us</a>
        <a href="/listings/login">Login/Register</a>
    </nav>
    <div class="listings-container">
        <h1>Available Rentals</h1>
        <div class="listings-grid">
            {% for rental in rentals %}
                <div class="listing-card">
                    <img src="{{ rental.photo.url }}" alt="{{ rental.title }}">
                    <div class="listing-content">
                        <h2>{{ rental.title }}</h2>
                        <p>{{ rental.description|truncatechars:100 }}</p>
                        <p>Price: {{ rental.price }}</p>
                        <a href="/listings/{{ rental.id }}" class="view-details">View Details</a>
                    </div>
                </div>
            {% empty %}
                <p>No listings available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
