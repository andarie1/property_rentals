{% extends 'base.html' %}
{% load static %}

{% block title %}Listings{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Listings</h1>
    <div class="row">
        {% for listing in listings %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text">{{ listing.description|truncatewords:20 }}</p>
                    <a href="{% url 'listing_detail' listing.id %}" class="btn btn-primary">More</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No listings yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
