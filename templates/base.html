<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Property Rentals{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Property Rentals</a>
        <ul class="navbar-nav flex-row">
            <li class="nav-item mx-2"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="{% url 'listing_list' %}">Listings</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="#">About Us</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="#">Contact Us</a></li>
            {% if user.is_authenticated %}
                <li class="nav-item mx-2"><a class="nav-link" href="{% url 'my_account' %}">My Account</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li class="nav-item mx-2"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="{% url 'register_choice' %}">Register</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
