<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .toggle-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center" id="form-title">Register</h2>
        <form id="auth-form" method="post">
            {% csrf_token %}

            <div id="register-fields">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select class="form-select" name="role">
                        <option value="tenant">Tenant</option>
                        <option value="landlord">Landlord</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3" id="confirm-password-field">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submit-btn">Register</button>
        </form>
        <p class="text-center mt-3 toggle-btn">Already have an account? <a href="#" id="toggle-form">Login</a></p>
    </div>

    <script>
        document.getElementById("toggle-form").addEventListener("click", function(event) {
            event.preventDefault();
            let title = document.getElementById("form-title");
            let submitBtn = document.getElementById("submit-btn");
            let registerFields = document.getElementById("register-fields");
            let confirmPasswordField = document.getElementById("confirm-password-field");

            if (title.innerText === "Register") {
                title.innerText = "Login";
                submitBtn.innerText = "Login";
                registerFields.style.display = "none";
                confirmPasswordField.style.display = "none";
                this.innerHTML = "Don't have an account? <a href='#'>Register</a>";
            } else {
                title.innerText = "Register";
                submitBtn.innerText = "Register";
                registerFields.style.display = "block";
                confirmPasswordField.style.display = "block";
                this.innerHTML = "Already have an account? <a href='#'>Login</a>";
            }
        });
    </script>
</body>
</html>
