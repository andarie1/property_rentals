{% extends 'base.html' %}

{% block content %}
  <h2>Delete Listing</h2>
  <p>Are you sure you want to delete "{{ listing.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, Delete</button>
    <a href="{% url 'my_account' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
